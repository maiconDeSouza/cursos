{% extends "base/pages/base.html" %}

{% block title %}
    MyBlog
{% endblock title %}

{% block content %}
    <div class="index container">
        <ul>
            {% for post in posts %}
                <li>
                    {% include "base/partials/article-card.html" %}
                </li>
            {% empty %}
                <h3>Não há Posts</h3>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
