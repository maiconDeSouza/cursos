<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculador</title>
</head>
<body>
    <div class="cal-container">
        <output class="cal-screen">0</output>
        <div class="cal-buttons">
            <button type="button" class="ac">AC</button>
            <button type="button" class="porcentagem">%</button>
            <button type="button" class="vezes">X</button>
            <button type="button" class="divisao">/</button>
            <button type="button" class="sete">7</button>
            <button type="button" class="oito">8</button>
            <button type="button" class="nove">9</button>
            <button type="button" class="igual">=</button>
            <button type="button" class="quatro">4</button>
            <button type="button" class="cinco">5</button>
            <button type="button" class="seis">6</button>
            <button type="button" class="menos">-</button>
            <button type="button" class="um">1</button>
            <button type="button" class="dois">2</button>
            <button type="button" class="tres">3</button>
            <button type="button" class="mais">+</button>
            <button type="button" class="zero">0</button>
            <button type="button" class="ponto">.</button>
        </div>
    </div>
</body>
</html>
