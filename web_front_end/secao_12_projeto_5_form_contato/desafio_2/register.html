<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <form action="" class="form-login-register">
        <fieldset class="form-login-register__fieldset">
            <legend class="form-login-register__legend">
                Cadastra-se
            </legend>
            <div class="form-login-register__div-container-input">
                <label for="name" class="form-login-register__label">Email</label>
                <input type="text" name="name" id="name" class="form-login-register__input">
            </div>
            <div class="form-login-register__div-container-input">
                <label for="email" class="form-login-register__label">Email</label>
                <input type="email" name="email" id="email" class="form-login-register__input">
            </div>
            <div class="form-login-register__div-container-input">
                <label for="password" class="form-login-register__label">Senha</label>
                <input type="password" name="password" id="password" class="form-login-register__input">
            </div>
            <div class="form-login-register__div-container-buttons">
                <button type="submit" class="btn btn-primary">Cadastra-se</button>
                <span>JÃ¡ possui cadastro? <a href="./index.html" class="link">FaÃ§a o login.</a></span>
            </div>
        </fieldset>
    </form>
</body>
</html>
