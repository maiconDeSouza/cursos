<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia da Semana</title>
</head>
<body>
    <script>
        const numbers = [45, "100", null, 8.5, [20, 30], undefined, 12, { valor: 50 }, -5.5, NaN, "JS", 0, true, 33.2, false, 1000, [7], "42", 7.8]

        const len = numbers.length

        const index = Math.floor((len - 1) / 2)


        document.write(`O índice do meio ou mais proximo é ${numbers[index]}`)
    </script>
</body>
</html>
