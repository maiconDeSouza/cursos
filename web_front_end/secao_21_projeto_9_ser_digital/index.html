<body>
    <header id="header">
        <div class="container">
           <nav class="header__nav">

                    <a href="#">Home - D</a>

                <li>

                </li>
                <li>
                    <a href="#">Testemunho</a>

                <li>
                    <a href="#">Contato</a>
                </li>
            </ul>
            <ul class="header__menu-mobile">

                    <a href="#">Home</a>
                </li>
                <li>

                </li>
                <li>
                    <a href="#">Testemunho</a>
                </li>
                <li>
                    <a href="#">Contato</a>

            </ul>

            <ul class="m-col-12">
                <li>
                    <img src="./src/images/spotify.svg" alt="Logo Spotify">
                </li>
                <li>
                    <img src="./src/images/slack.svg" alt="Logo slack">
                </li>
                <li>
                    <img src="./src/images/dropbox.svg" alt="Logo Dropbox">

                <li>
                    <img src="./src/images/zoom.svg" alt="Logo zoom">
