<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            gap: 3rem;
        }
        td {
            padding: 1rem 3rem;
        }
    </style>
    <title>Tabelas</title>
</head>
<body>
    <table border>
        <tr>
            <td>A1</td>
            <td>B1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
        </tr>
    </table>
    <table border>
        <tr>
            <td colspan="2">A1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
        </tr>
    </table>
    <table border>
        <tr>
            <td rowspan="2">A1</td>
            <td>B1</td>
        </tr>
        <tr>
            <td>B2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
        </tr>
    </table>
</body>
</html>
