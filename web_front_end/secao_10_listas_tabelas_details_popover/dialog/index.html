<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/script.js" defer></script>
    <title>Details Promoção</title>
</head>
<body>
    <header>
        <button type="button" class="btn-promo">Promoção</button>
    </header>
    <main>
        <dialog>
            <div class="div-promo-container">
                <p>Aproveite nossa super promocão</p>
                <p>R$99,00<span>/por mês</span></p>
                <div class="cupom">
                    <p>Cupom</p>
                    <p>PROMO25</p>
                </div>
                <button type="button" class="btn-go">Eu quero</button>
                <button type="button" class="btn-close" aria-label="close">
                    <i class="bi bi-x"></i>
                </button>
            </div>
        </dialog>
    </main>
</body>
</html>
