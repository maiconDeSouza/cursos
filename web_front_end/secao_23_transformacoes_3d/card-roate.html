<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100dvh;
            display: grid;
            place-items: center;
        }

        .cena {
            padding: 1rem;
            width: 300px;
            height: 500px;
            border: 2px solid #ccc;
            perspective: 600px;
            
        }

        .card {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            position: relative;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cena:hover .card {
            transform: rotateY(180deg);
        }


        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;

            display: flex;
            justify-content: center;
            align-items: center;

            backface-visibility: hidden;
        }

        .card-face-front {
            background-color: red;
        }

        .card-face-back {
            background-color: white;
            transform: rotateY(180deg);
            border: 1px solid red;
            
        }
    </style>
    <title>Card</title>
</head>
<body>
    <div class="cena">
        <div class="card">
            <div class="card-face card-face-front"></div>
            <div class="card-face card-face-back">Nota 10</div>
        </div>
    </div>
</body>
</html>
