<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        ul {
            list-style: none;
            margin: 0;
            padding: 0;

        }

        li {
            padding: 15px;
            margin: 10px;
            border: dashed 2px #ddd;
        }

        body {
            display: flex;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ccc;
            font-family: sans-serif;
            text-align: center;

        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: stretch;
            width: 80vw;
            height: 80vh;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, .5);
            padding: 15px;
        }

        .container>div {
            flex-basis: 50%;
        }
    </style>
    <title>Desafio</title>
</head>
<body>
    <div class="container">
        <div class="original">
            <h3>Original</h3>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </div>
        <div class="alvo">
            <h3>Alvo</h3>
            <ul>
                <li>item 1</li>
            </ul>
        </div>

    </div>

    <script type="text/javascript">
		// crie um nova li com texto "item 2" e a inclua na ul de div com class .alvo
        const alvo = document.querySelector('.alvo')
        const li = document.createElement('li')
        li.textContent = 'item 2'
        alvo.querySelector('ul').appendChild(li)
		//Mova a última li de orignal para alvo (mas antes da primeira li). 
        //Em outras palavras, a última li da original deve virar a primeira li de alvo
        const orginal = document.querySelector('.original')
        const liOrginalLast = orginal.querySelector('ul').lastElementChild
        alvo.querySelector('ul').insertBefore(liOrginalLast, alvo.querySelector('ul').firstChild)
		//altere o texto da primeira li de .alvo para "item 0"
        alvo.querySelector('ul').firstChild.textContent = 'item 0'
		//clone a ul de .original e a inclua na primeira li de .alvo
        const cloneUlOriginal = orginal.querySelector('ul').cloneNode(true)
        alvo.querySelector('ul').firstChild.appendChild(cloneUlOriginal)
		//remova a ultima li (item2) da lista inserida na etapa anterior
        alvo.querySelector('ul').firstChild.lastElementChild.lastElementChild.remove()
		//remova as duas li's que sobraram na ul original
        orginal.querySelector('ul').replaceChildren()
    </script>
</body>

</html>
