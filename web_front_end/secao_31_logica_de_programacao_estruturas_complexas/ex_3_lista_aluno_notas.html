<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim Escolar</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #2c3e50;
            color: #fff;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            font-weight: 600;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #e9eef3;
        }

        .approved {
            color: #2ecc71;
            font-weight: bold;
        }

        .reproved {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="student"></h1>

    <table>
        <thead>
            <tr>
                <th>1º Bimestre</th>
                <th>2º Bimestre</th>
                <th>3º Bimestre</th>
                <th>4º Bimestre</th>
                <th>Média</th>
                <th>Situação</th>
            </tr>
        </thead>
        <tbody>
            <tr id="row">
                
            </tr>
        </tbody>
    </table>
</div>

<script>
    const student = {
        name: 'João Silva',
        grades: [7.5, 6.85, 8.0, 7.2]
    }

    const cell = document.getElementById('row')
    const studentTitle = document.getElementById('student').innerText = `Aluno: ${student.name}`
    const average = student.grades.reduce((sum, grade) => sum + grade, 0) / student.grades.length

    const notesTD = student.grades.map(grade => `<td>${grade.toFixed(2)}</td>`).join('')

    const isApproved = average >= 6 
    ? `<td id="media">${average.toFixed(2)}</td><td id="status" class="approved">Aprovado</td>`
    :`<td id="media">${average.toFixed(2)}</td><td id="status" class="reproved">Reprovado</td>`

    cell.innerHTML = notesTD + isApproved

</script>

</body>
</html>
