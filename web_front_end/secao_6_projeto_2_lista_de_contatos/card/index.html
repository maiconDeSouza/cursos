<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <main>
        <article class="card">
            <header>
                <img class="profile" src="https://randomuser.me/api/portraits/med/women/74.jpg" alt="foto da Jocelyne Dupuis">
                <div class="plus">
                    <i class="bi bi-plus"></i>
                </div>
            </header>
            <section class="content">
                <div class="title">
                    <h1>Jocelyne Dupuis</h1>
                </div>
                <div class="bio">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                    Aperiam quas veniam qui quis impedit molestiae eos 
                    recusandae repellat. Itaque cum.
                </div>
                <ul class="list-social">
                    <li>
                        <a href="#" aria-label="Icone de e-mail"><i class="bi bi-envelope-fill"></i></a>
                    </li>
                    <li>
                        <a href="#" aria-label="Icone do facebook"><i class="bi bi-facebook"></i></a>
                    </li>
                    <li>
                        <a href="#" aria-label="Icone whatsApp"><i class="bi bi-whatsapp"></i></a>
                    </li>
                    <li>
                        <a href="#" aria-label="Icone Linkedin"><i class="bi bi-linkedin"></i></a>
                    </li>
                </ul>
            </section>
        </article>
    </main>
</body>
</html>
