<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <form action="">
        <label for="n1">Valor 1</label>
        <input type="number" id="n1" name="n1" value="0">
        <span>X</span>
        <input type="number" name="n2" id="n2" value="0">
        <label for="n2">Valor 2</label>
        <span>=</span>
        <output name="result" for="n1 n2"></output>
    </form>
    <script>
        const output = document.querySelector("output")
        const form = document.querySelector("form")

        let n1 = 0
        let n2 = 0

        form.addEventListener("input", e => {
            if (e.target.name === "n1"){
                n1 += Number(e.target.value)
            }
            
            if (e.target.name === "n2"){
                n2 += Number(e.target.value)
            }
             
            output.value = n1 * n2
        })
    </script>
</body>
</html>
