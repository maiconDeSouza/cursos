<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
</head>
<body>
    <script>
        let count = 1
        let dado1 = NaN
        let dado = NaN

        function numberRandom(){
            return Math.floor(Math.random() * 6) + 1
        }

        while (true) {
            dado1 = numberRandom()
            dado2 = numberRandom()

            if(dado1 === dado2){
                document.write(`<p>Tentativa: ${count}° - dado 1 = ${dado1} - dado 2 = ${dado2}</p>`)
                break
            }
            document.write(`<p>Tentativa: ${count}° - dado 1 = ${dado1} - dado 2 = ${dado2}</p>`)
            count++
        }
    </script>
</body>
</html>
