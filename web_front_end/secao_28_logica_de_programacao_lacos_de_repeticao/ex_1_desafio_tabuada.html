<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>

    <script>
        try {
            const number = Number(prompt("Qual taboada você quer saber?"))
            let mult = 1

            if(isNaN(number)){
                throw new Error("Digite apenas números");
            }

            while (mult <= 1000) {
                document.write(`
                        <p>${number} x ${mult} = ${number * mult}</p>
                `)
                ++mult
        }
        } catch (error) {
            document.write(`<p>${error}</p>`)
        }
    </script>
</body>
</html>
