<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
</head>
<body>
    <script>
        function numberRandom(){
            return Math.floor(Math.random() * 100) + 1
        }

        for(let i = 1; i <= 100; i++){
            const number = numberRandom()

            if(i % 10 === 0){
                continue
            }

            if(i % number === 0){
                document.write(`<p>Índice = ${i} - Número Sorteado = ${number}`)
                break
            }

            document.write(`<p>Índice = ${i} - Número Sorteado = ${number}`)
        }
    </script>
</body>
</html>
