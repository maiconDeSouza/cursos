        <nav class="nav-root">

                <img src="./src/images/perfil.png" alt="foto de perfil">

                </li>
            </ul>
        </nav>
    </header>
    <main class="main-form">
        <h1>
            My Components
        </h1>
        <section class="content-form">
           <form action="" class="form">
            <fieldset class="message">
                <legend>Entre em contato</legend>
                <div class="login">
                    <label class="label-name">
                        <span>Nome</span>
                        <input type="text" name="name" id="name" placeholder="nome completo">
                    </label>
                    <label class="label-email">
                        <span>Email</span>
                        <input type="email" name="email" id="email" placeholder="seu email">
                    </label>
                </div>
                <label class="label-message">
                    <span>Digite sua mensagem</span>
                    <textarea name="msg" id="msg" rows="7"></textarea>
                </label>
            </fieldset>
            <fieldset class="quiz">
                <legend>Quiz</legend>
                <label class="label-language">
                    <span>Qual é sua linguagem preferida?</span>
                    <select name="language" id="language">
                        <option value="">Selecione</option>
                        <option value="js">JavaScript</option>
                        <option value="py">Python</option>
                        <option value="go">Go</option>
                    </select>
                </label>
                <div class="group-priority">
                    <label>
                        <span>Baixa prioridade</span>
                        <input type="radio" name="priority" id="low-priority">
                    </label>
                    <label>
                        <span>Média prioridade</span>
                        <input type="radio" name="priority" id="medium-priority">
                    </label>
                    <label>
                        <span>Alta prioridade</span>
                        <input type="radio" name="priority" id="high-priority">
                    </label>
                </div>
                <div class="check">
                    <label>
                        <input type="checkbox" name="copy" id="copy">
                        <span>Envie-me uma cópia</span>
                    </label>
                    <label>
                        <input type="checkbox" name="human" id="human">
                        <span>Sou um humano</span>
                    </label>
                </div>
            </fieldset>
           </form>
           <address class="address">
            <ul>
                <li>Endereço 1234 Somewhere Rd. Nashville, TN 00000 United States</li>
                <li>Telefone 000-000-000</li>
                <li>Email email@server.com</li>
            </ul>
           </address>
        </section>
    </main>
</body>
</html>
