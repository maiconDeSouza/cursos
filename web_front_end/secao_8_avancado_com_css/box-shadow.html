<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div:nth-of-type(1) {
            font-size: 3rem;
            width: 5em;
            height: 5em;
            margin: 4em auto;
            background-color: orange;
            border-radius: 25% 10% 50% 0;

            box-shadow: 10px 20px 30px 20px black;
        }

       
    </style>
    <title>Border Radius</title>
</head>
<body>
    <div></div>
</body>
</html>
